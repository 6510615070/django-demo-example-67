{% extends 'base.html' %}

{% block 'title' %}
Flight Lists
{% endblock %}

{% block 'content' %}
    <h3>Flight Lists</h3>
    <ul>
        {% for flight in flights %}
            <li><a href="{% url 'airlines:flight' flight.id %}">{{ flight }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
