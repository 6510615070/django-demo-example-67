<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
</head>
<body>
    <h3>Flight Lists</h3>
    <ul>
        {% for flight in flights %}
            <li><a href="{% url 'flight' flight.id %}">{{ flight }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
